<div class="user" [class]="userTodosStatus() ? 'todosTrue' : 'todosFalse'" [style.backgroundColor]="selectedUser() ? 'MistyRose' : 'transparent'">
    <h4 (click)='goToDashboard()'>user id: {{userData._id}}</h4>
    <form (ngSubmit)="onSubmit()" #form="ngForm">
        <!-- User Name -->
        <label for="name">Name: </label>
        <input type="text" [id]="'name-'+userData._id" name="user_name" [(ngModel)]="userData.full_name" required>
        <!-- User Email -->
        <label for="email">Email: </label>
        <input type="email" [id]="'email-'+userData._id" name="user_email" [(ngModel)]="userData.email" required>

        <!-- Other Data -->
        <div class="otherDataBtn">
            <h4 (mouseover)="otherDataBtn = true" (click)="otherDataBtn = false">Other Data</h4>
        </div>
        <!-- data -->
        <div  class="otherData" *ngIf="otherDataBtn">
            <!-- User Street -->
            <label for="street">Street: </label>
            <input type="text" id="street" name="user_street" [(ngModel)]="userData.address!.street">
            <!-- User City -->
            <label for="city">City: </label>
            <input type="text" id="city" name="user_city" [(ngModel)]="userData.address!.city">
            <!-- User Zipcode -->
            <label for="zipcode">Zipcode: </label>
            <input type="text" id="zipcode" name="user_zipcode" [(ngModel)]="userData.address!.zipcode">
        </div>
        <div class="actionBtns">
            <button type="submit" [disabled]="!form.form.valid">Update</button>
            <button type="button" (click)='deleteUser()'>DELETE</button>
        </div>
    </form>
</div>
